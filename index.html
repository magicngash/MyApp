<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SalonSmart - Daily Services Report</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #ff6b6b, #feca57);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .form-container {
      padding: 40px;
    }

    .date-section {
      margin-bottom: 30px;
      text-align: center;
    }

    .date-label {
      display: block;
      font-size: 1.3em;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    .date-input {
      padding: 12px 20px;
      font-size: 1.1em;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    .date-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
    }

    .services-section h2 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
    }

    .services-grid {
      display: grid;
      gap: 15px;
    }

    .service-row {
      display: grid;
      grid-template-columns: 40px 1fr 100px;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .service-row:hover {
      background: #e3f2fd;
      border-color: #2196f3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .row-number {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9em;
    }

    .service-name {
      font-weight: 500;
      color: #333;
    }

    .quantity-input {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 6px;
      text-align: center;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .quantity-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }

    .submit-section {
      text-align: center;
      margin-top: 40px;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    .status-message {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        border-radius: 10px;
      }
      
      .form-container {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .service-row {
        grid-template-columns: 30px 1fr 80px;
        gap: 10px;
        padding: 12px;
      }
      
      .row-number {
        width: 25px;
        height: 25px;
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>SalonSmart</h1>
      <p>Daily Services Report</p>
    </div>

    <div class="form-container">
      <form id="servicesForm">
        <!-- Date Section -->
        <div class="date-section">
          <label class="date-label" for="reportDate">ðŸ“… Date</label>
          <input type="date" id="reportDate" class="date-input" required />
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Services Section -->
        <div class="services-section">
          <h2>ðŸ“‹ Service Quantities</h2>
          <div class="services-grid">
            <!-- Predefined 10 services -->
            <div class="service-row"><span class="row-number">1</span><span class="service-name">Facial Scrub</span><input type="number" class="quantity-input" value="0" min="0" name="service1" /></div>
            <div class="service-row"><span class="row-number">2</span><span class="service-name">Nail Polish</span><input type="number" class="quantity-input" value="0" min="0" name="service2" /></div>
            <div class="service-row"><span class="row-number">3</span><span class="service-name">Hair Relaxing</span><input type="number" class="quantity-input" value="0" min="0" name="service3" /></div>
            <div class="service-row"><span class="row-number">4</span><span class="service-name">Pedicure</span><input type="number" class="quantity-input" value="0" min="0" name="service4" /></div>
            <div class="service-row"><span class="row-number">5</span><span class="service-name">Manicure</span><input type="number" class="quantity-input" value="0" min="0" name="service5" /></div>
            <div class="service-row"><span class="row-number">6</span><span class="service-name">Hair Wash & Blow Dry</span><input type="number" class="quantity-input" value="0" min="0" name="service6" /></div>
            <div class="service-row"><span class="row-number">7</span><span class="service-name">Braiding</span><input type="number" class="quantity-input" value="0" min="0" name="service7" /></div>
            <div class="service-row"><span class="row-number">8</span><span class="service-name">Gel Polish</span><input type="number" class="quantity-input" value="0" min="0" name="service8" /></div>
            <div class="service-row"><span class="row-number">9</span><span class="service-name">Face Waxing</span><input type="number" class="quantity-input" value="0" min="0" name="service9" /></div>
            <div class="service-row"><span class="row-number">10</span><span class="service-name">Hair Treatment</span><input type="number" class="quantity-input" value="0" min="0" name="service10" /></div>
          </div>
        </div>

        <div class="submit-section">
          <button type="submit" class="submit-btn" id="submitBtn">ðŸ“¤ Submit Day's Report</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    Â© 2025 SalonSmart â€“ Private Use Only
  </footer>

  <script>
    // Auto-fill today's date
    document.addEventListener('DOMContentLoaded', function () {
      const today = new Date();
      const dateString = today.getFullYear() + '-' +
        String(today.getMonth() + 1).padStart(2, '0') + '-' +
        String(today.getDate()).padStart(2, '0');
      document.getElementById('reportDate').value = dateString;
    });

    // Show status message
    function showStatus(message, isSuccess) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = isSuccess ? 'status-message status-success' : 'status-message status-error';
      statusEl.style.display = 'block';
      
      // Hide after 5 seconds
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 5000);
    }

    // Set loading state
    function setLoading(isLoading) {
      const submitBtn = document.getElementById('submitBtn');
      if (isLoading) {
        submitBtn.innerHTML = '<span class="loading"></span>Submitting...';
        submitBtn.disabled = true;
      } else {
        submitBtn.innerHTML = 'ðŸ“¤ Submit Day\'s Report';
        submitBtn.disabled = false;
      }
    }

    // Validate form data
    function validateForm(data) {
      if (!data.Date) {
        throw new Error('Please select a date');
      }
      
      const totalServices = Object.values(data).reduce((sum, val) => {
        return typeof val === 'number' ? sum + val : sum;
      }, 0);
      
      if (totalServices === 0) {
        throw new Error('Please enter at least one service quantity');
      }
      
      return true;
    }

    // Submit to Google Sheets via Web App
    document.getElementById('servicesForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      setLoading(true);

      try {
        const date = document.getElementById('reportDate').value;
        const data = {
          "Date": date,
          "Facial Scrub": Number(document.querySelector('input[name="service1"]').value || 0),
          "Nail Polish": Number(document.querySelector('input[name="service2"]').value || 0),
          "Hair Relaxing": Number(document.querySelector('input[name="service3"]').value || 0),
          "Pedicure": Number(document.querySelector('input[name="service4"]').value || 0),
          "Manicure": Number(document.querySelector('input[name="service5"]').value || 0),
          "Hair Wash & Blow Dry": Number(document.querySelector('input[name="service6"]').value || 0),
          "Braiding": Number(document.querySelector('input[name="service7"]').value || 0),
          "Gel Polish": Number(document.querySelector('input[name="service8"]').value || 0),
          "Face Waxing": Number(document.querySelector('input[name="service9"]').value || 0),
          "Hair Treatment": Number(document.querySelector('input[name="service10"]').value || 0)
        };

        // Validate form
        validateForm(data);

        console.log('Submitting data:', data);

        // Updated Google Apps Script URL - you'll need to replace this with your actual URL
        const response = await fetch("https://script.google.com/macros/s/AKfycbwKsoDS1mXAO_DJEvPfbLXerdLZ-E98Q9ao-vYbbN6Jp8zJmWiMb2QL3uBhKUYfb4OpRA/exec", {
          method: "POST",
          mode: "no-cors", // Important for Google Apps Script
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        // Note: With no-cors mode, we can't read the response
        // So we'll assume success if no error is thrown
        showStatus("âœ… Report submitted successfully!", true);
        
        // Reset only the quantity inputs, keep the date
        document.querySelectorAll('.quantity-input').forEach(input => {
          input.value = 0;
        });

      } catch (error) {
        console.error('Submission error:', error);
        
        if (error.message.includes('Date') || error.message.includes('service')) {
          showStatus(`âŒ ${error.message}`, false);
        } else {
          showStatus("âŒ Failed to submit report. Please check your internet connection and try again.", false);
        }
      } finally {
        setLoading(false);
      }
    });

    // Test connection button (for debugging)
    function testConnection() {
      console.log('Testing Google Apps Script connection...');
      fetch("https://script.google.com/macros/s/AKfycbwKsoDS1mXAO_DJEvPfbLXerdLZ-E98Q9ao-vYbbN6Jp8zJmWiMb2QL3uBhKUYfb4OpRA/exec")
        .then(() => console.log('Connection test successful'))
        .catch(err => console.error('Connection test failed:', err));
    }

    // Uncomment the line below for debugging
    // testConnection();
  </script>
</body>
</html>
